<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap5</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../fontawesome-web-6/css/all.css" />
    <!-- General CSS -->
    <link rel="stylesheet" href="./GeneralCSS/styles.css" />
    <!-- General JS -->
    <script src="./GeneralJS/script.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.css" />
  </head>
  <body>
    <h1 style="text-align: center; font-family: 'Pangolin', cursive">
      Welcome, Happy Learning!
    </h1>
    <h1 style="text-align: center">Bootsrap5 Demonstration</h1>
    <div style="text-align: center">
      <i class="fa-brands fa-apple fa-5x"></i>
    </div>
    <hr />
    <div class="container" style="background-color: blue; color: whitesmoke">
      <h1>My first Bootstrap page</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum
        recusandae repellendus, placeat praesentium nesciunt explicabo sint
        quidem obcaecati dolore delectus!
      </p>
    </div>
    <div class="container-fluid"></div>
    <!-- Bootstrap JS -->
    <script src="./Bootstrap/js/bootstrap.js"></script>
  </body>
</html>
<!-- .container - has one fixed width for each screen size in bootstrap(xs,sm,md,lg) -->
<!-- depending on the width of the viewport that the webpage is being viewed on, the container class gives its div a specific fixed width -->
